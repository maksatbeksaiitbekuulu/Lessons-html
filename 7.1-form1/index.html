<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body >
    <form >
        <p>
            <input type="text" name="username" id="username">
            <label for="username">Имя пользавателя</label>
        </p>
        <p>
            <input type="email" name="usermail" id="usermail">
            <label for="usermail">Электронная почта</label>
        </p>
        <p>
            <input type="number" name="userage" id="userage">
            <label for="userage">Возраст</label>
        </p>
        <p>
            <input type="tel" name="usertel" id="usertel">
            <label for="usertel">Телефон</label>
        </p>
        <p>
            <input type="password" name="useerpassword" id="userpassword">
            <label for="userpassword">Пороль</label>
        </p>
        
        <p>
            Что вы хотите изучать?
            <br>
            <input type="checkbox" name="HTML" value="Yes" id="HTML">
            <label for="HTML">HTML</label>
            <input type="checkbox" name="CSS" value="Yes" id="CSS">
            <label for="CSS">CSS</label>
            <input type="checkbox" name="JS" value="Yes" id="JS">
            <label for="JS">JS</label>
        </p>
        <p>
            Что вам больше все нравится?
            <br>
            <input type="radio" name="resources"  id="Video">
            <label for="Video">Video</label>
            <input type="radio" name="resources"  id="Book">
            <label for="Book">Book</label>
            <input type="radio" name="resources"  id="Audio">
            <label for="Audio">Audio</label>
        </p>
        <p>
            Ваше сообщение:
            <br>
           <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </p>
        <p>
            <button type="submit">Отправить</button>
        </p>
    </form>
</body>
</html>
